<div class="container">
    @if (login) {
    <div class="box">
        <h1>Sign Up Here!</h1>
        <form action="">
            <input type="text" name="" id="" placeholder="Enter Name...">
            <input type="email" name="" id="" placeholder="Enter Email...">
            <input type="password" name="" id="" placeholder="Enter Password...">
            <button>Sign Up</button>
            <p>Already have an account. <span (click)="isLogin()">Login Here.</span></p>
        </form>
    </div>
    }@else {
    <div class="box">
        <h1>Log In Here!</h1>
        <form action="">
            <input type="email" name="" id="" placeholder="Enter Email...">
            <input type="password" name="" id="" placeholder="Enter Password...">
            <button>Log In</button>
            <p>Don't have an account. <span (click)="isLogin()">Sign Up Here.</span></p>
        </form>
    </div>
    }
</div>
