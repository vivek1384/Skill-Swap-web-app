<app-header />
<div class="container">
    <div class="top">
        <div class="left">
            <h1>My Skill</h1>
        </div>
        <div class="right">
            <input type="text" placeholder="Search my skill..." [(ngModel)]="inputText" name="inputText"
                (keyup)="search()">
            <button (click)="openForm()">Add New Skill</button>
        </div>
    </div>
    <div class="down">
        @if(skillList2.length == 0){
        <div class="skill">
            <h4>No skill found. <span (click)="openForm()">Create new one.</span></h4>
        </div>
        }@else {
        @for (item of skillList2; track $index) {
        <div class="skill">
            <h2>Skill : {{item.name}}</h2>
            <h4>Credits : {{item.credit}}</h4>
            <div class="action">
                <button (click)="update(item)">Update</button>
                <button class="delete" (click)="deleteSkill(item.id)">Delete</button>
            </div>
        </div>
        }
        }
    </div>
</div>

@if(form){
<div class="openForm">
    <form>
        <input type="text" placeholder="Skill name..." [(ngModel)]="skill.name" name="name">
        <input type="number" placeholder="Credits..." [(ngModel)]="skill.credit" name="credit">
        <div class="action-2">
            @if(isUpdate){
            <button (click)="updateskill(skill)">Update Skill</button>
            }@else {
            <button (click)="addSkill()">Add Skill</button>
            }
            <button (click)="close()">Close</button>
        </div>
    </form>
</div>
}
